<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>View one user!</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

	<form action="checkingAccountDeposit" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" placeholder = "checking deposit amount" name="checkingDepositAmount">
            	<button id=makeCheckingDepositButton type="submit" class="btn btn-primary">Make Checking Deposit</button>
            </div>
	</form>

	<form action="savingsAccountDeposit" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" placeholder = "savings deposit amount" name="savingsDepositAmount">
            	<button id=makeSavingsDepositButton type="submit" class="btn btn-primary">Make Savings Deposit</button>
            </div>
	</form>
	<div>
	<form action="checkingAccountWithdrawal" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" placeholder = "checking withdrawal amount" name="checkingWithdrawalAmount">
            	<button id=makeCheckingWithdrawalButton type="submit" class="btn btn-primary">Make Checking Withdrawal</button>
            </div>
	</form>
	</div>
	<form action="savingsAccountWithdrawal" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" placeholder = "savings withdrawal amount" name="savingsWithdrawalAmount">
            	<button id=makeSavingsWithdrawalButton type="submit" class="btn btn-primary">Make Savings Withdrawal</button>
            </div>
	</form>

     <form action="updateUserPhoneNumber" method="POST">
        <div>
            <div class="form-group">
            	<input type="text" class="form-control" placeholder = "new phone number" id="phoneNumber" name="phoneNumber">
            <button id="updatePhoneNumberButton" type="submit" class="btn btn-primary">Update Phone Number</button>
            </div>
        </div>
    </form>
    
    <form action="updateUserEmailAddress" method="POST">
        <div>
            <div class="form-group">
            	<input type="text" class="form-control" placeholder = "new email address" id="emailAddress" name="emailAddress">
            <button id="updateEmailAddressButton" type="submit" class="btn btn-primary">Update Email Address</button>
            </div>
        </div>
    </form>

<table id= "user-table" onClick="click" class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Email Address</th>
      <th scope="col">Checking Account Balance</th>
      <th scope="col">Savings Account Balance</th>
    </tr>
  </thead>
</table>

	<script src="user-view.js"></script>
