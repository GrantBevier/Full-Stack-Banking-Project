<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>View of all the users!</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <!--<form action="updateUser" method="PUT">-->
    <form action="acceptUserApplication" method="POST">
        <div>
            <div class="form-group">
                
            <input type="text" class="form-control" placeholder = "Application ID" id="acceptApplicationID" name="acceptApplicationID">
            <button id="acceptApplicationButton" type="submit" class="btn btn-primary">Accept application</button>
            </div>
        </div>
    </form>
    
    <form action="rejectUserApplication" method="POST">
        <div>
            <div class="form-group">
                
            <input type="text" class="form-control" placeholder = "Application ID" id="rejectApplicationID" name="rejectApplicationID">
            <button id="rejectApplicationButton" type="submit" class="btn btn-primary">Reject application</button>
            </div>
        </div>
    </form>

<table id= "user-table" onClick="click" class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Email Address</th>
      <th scope="col">Checking Account Balance</th>
      <th scope="col">Savings Account Balance</th>
    </tr>
  </thead>
</table>
